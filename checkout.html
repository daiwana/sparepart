  <script>
    // Ambil data keranjang dari localStorage
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const checkoutCart = document.getElementById('checkoutCart');
    if (cart.length === 0) {
      checkoutCart.innerHTML = '<p class="text-gray-500 text-center">Keranjang kosong.</p>';
    } else {
      let total = 0;
      checkoutCart.innerHTML = `
        <h3 class="font-semibold text-lg mb-2">Ringkasan Pesanan</h3>
        <div class="space-y-3 mb-3">
          ${cart.map(item => {
            total += item.harga * item.jumlah;
            return `
              <div class="flex items-center gap-4 border-b pb-3">
                <img src="${item.gambar}" alt="${item.nama}" class="w-16 h-16 object-cover rounded shadow border">
                <div class="flex-1">
                  <p class="font-medium text-gray-800">${item.nama}</p>
                  <p class="text-sm text-gray-500">${item.jumlah} x Rp ${item.harga.toLocaleString()}</p>
                </div>
                <span class="font-bold text-blue-700">Rp ${(item.harga * item.jumlah).toLocaleString()}</span>
              </div>
            `;
          }).join('')}
        </div>
        <div class="flex justify-between font-semibold text-lg mb-4">
          <span>Total</span>
          <span class="text-blue-700">Rp ${total.toLocaleString()}</span>
        </div>
      `;
    }

    // Proses pembayaran (dummy)
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
